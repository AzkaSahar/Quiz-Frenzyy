name: Build and Deploy Docker Image

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # Checkout the code
    - name: Checkout repository
      uses: actions/checkout@v2

    # Set up Docker Buildx
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    # Log in to Docker Hub (or another registry)
    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    # Build and push the Docker image
    - name: Build and push Docker image
      run: |
        DOCKER_BUILDKIT=1 docker build \
          --secret id=MONGO_URI,src=${{ secrets.MONGO_URI }} \
          --secret id=JWT_SECRET,src=${{ secrets.JWT_SECRET }} \
          --secret id=DOMAIN,src=${{ secrets.DOMAIN }} \
          --secret id=CLOUDINARY_CLOUD_NAME,src=${{ secrets.CLOUDINARY_CLOUD_NAME }} \
          --secret id=CLOUDINARY_API_KEY,src=${{ secrets.CLOUDINARY_API_KEY }} \
          --secret id=CLOUDINARY_API_SECRET,src=${{ secrets.CLOUDINARY_API_SECRET }} \
          -t azkasahar/quiz-frenzyy:latest .

    # Push the image to Docker Hub (or another registry)
    - name: Push Docker image
      run: |
        docker push azkasahar/quiz-frenzyy:latest
